{% extends 'base.html' %} {% load static %} 
{% block title %} Update Image {% endblock %} 
{% block header %}  Update Image {% endblock %} 
{% block content %}
<div class="form-wrapper">
  <form method="POST" enctype="multipart/form-data" class="modern-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title">Image Title</label>
      <input
        type="text"
        name="title"
        id="id_title"
        value="{{ image.title }}"
        placeholder="Enter a title..."
        required
      />
    </div>

    <div class="form-group">
      <label for="id_description">Description</label>
      <textarea
        name="description"
        id="id_description"
        rows="4"
        placeholder="Describe your image..."
        required
      >
{{ image.description }}</textarea
      >
    </div>

    <div class="form-group">
      <label for="id_image">Change Image (Optional)</label>

      {% if image.image %}
      <p style="font-size: 0.85rem; color: #aaaaaa; margin-bottom: 8px">
        Currently:
        <a href="{{ image.image.url }}" target="_blank" style="color: #bb86fc"
          >{{ image.image.name }}</a
        >
      </p>
      {% endif %}

      <div class="file-upload-wrapper">
        <input type="file" name="image" id="id_image" accept="image/*" />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-submit">Save Changes</button>
      <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
