{% extends 'base.html' %} {% load static %} {% block title %} Upload Image {% endblock %} {% block header %} Upload Image {% endblock %} {% block content %}
<div class="form-wrapper">
  <form method="POST" enctype="multipart/form-data" class="modern-form">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_title"> Image Title </label>
      <input
        type="text"
        name="title"
        id="id_title"
        placeholder="Enter a catchy title..."
        required
      />
    </div>

    <div class="form-group">
      <label for="id_description"> Description </label>
      <textarea
        name="description"
        id="id_description"
        rows="4"
        placeholder=" Describe your image..."
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="id_image"> Select Image </label>
      <div class="file-upload-wrapper">
        <input
          type="file"
          name="image"
          id="id_image"
          accept="image/*"
          required
        />
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-submit"> Upload Image </button>
      <a href="{% url 'index' %}" class="btn btn-secondary"> Cancel </a>
    </div>
  </form>
</div>
{% endblock %}
